<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!-- css -->
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
		integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
		integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />
	<link rel="stylesheet" href="./mercari.css" />
	<!-- script -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
	<title>Rakus Items</title>
</head>

<body>
	<!-- navbar -->
	<nav class="navbar navbar-inverse">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
				aria-expanded="false" aria-controls="navbar">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="./list.html">Rakus Items</a>
		</div>
		<div id="navbar" class="collapse navbar-collapse">
			<div>
				<ul class="nav navbar-nav navbar-right">
					<li><a id="logout" href="./login.html">Logout&nbsp;<i class="fa fa-power-off"></i></a></li>
				</ul>
				<p class="navbar-text navbar-right">
					<span id="loginName">user: userName</span>
				</p>
			</div>
		</div>
	</nav>

	<!-- details -->
	<div id="input-main" class="container">
		<a type="button" class="btn btn-default" th:href="@{'/product/detail?id=' + ${editProduct.id}}"><i
				class="fa fa-reply"></i> back</a>
		<h2>Edit</h2>

		<!-- edit form -->
		<form th:action="@{'/edit/update?id=' + ${editProduct.id}}" method="POST" class="form-horizontal" th:object="${productEditForm}">
			<!-- name -->
			<div class="form-group">
				<label for="inputName" class="col-sm-2 control-label">name</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="inputName" th:field="*{name}"
						name="name" />
				</div>
			</div>
			<!-- price -->
			<div class="form-group">
				<label for="price" class="col-sm-2 control-label">price</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="price"
						name="price" th:field="*{price}"/>
				</div>
			</div>
			<!-- category -->
			<div class="form-group">
				<label for="category" class="col-sm-2 control-label">category</label>
				<div class="col-sm-8">
					<select id="daiCategoryList" name="daiName" class="form-control">
						<option th:value="${editProduct.daiId}"><span th:text="${editProduct.daiName}"></span></option>
						<!--<option>parentCategory1</option>
              <option>parentCategory2</option>
              <option>parentCategory3</option>
              <option>parentCategory4</option>
              <option>parentCategory5</option>-->
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="category" class="col-sm-2 control-label"></label>
				<div class="col-sm-8">
					<select id="chuCategoryList" name="chuName" class="form-control">
						<option th:value="${editProduct.chuId}"><span th:text="${editProduct.chuName}"></span></option>
						<!--<option>childCategory1</option>
              <option>childCategory2</option>
              <option>childCategory3</option>
              <option>childCategory4</option>
              <option>childCategory5</option>-->
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="category" class="col-sm-2 control-label"></label>
				<div class="col-sm-8">
					<select id="shoCategoryList" name="shoName" class="form-control">
						<option th:value="${editProduct.shoId}"><span th:text="${editProduct.shoName}"></span></option>
						<!--<option>grandChild1</option>
              <option>grandChild2</option>
              <option>grandChild3</option>
              <option>grandChild4</option>
              <option>grandChild5</option>-->
					</select>
				</div>
			</div>
			<!-- brand -->
			<div class="form-group">
				<label for="brand" class="col-sm-2 control-label">brand</label>
				<div class="col-sm-8">
					<input type="text" id="brand" class="form-control" name="brand"
						th:field="*{brand}" />
				</div>
			</div>
			<!-- condition -->
			<div class="form-group">
				<label for="condition" class="col-sm-2 control-label">condition</label>
				<div class="col-sm-8">
					<label for="condition1" class="radio-inline">
						<input type="radio" th:field="*{condition}" id="condition1" value="1" /> 1
					</label>
					<label for="condition2" class="radio-inline">
						<input type="radio" th:field="*{condition}" id="condition2" value="2" /> 2
					</label>
					<label for="condition3" class="radio-inline">
						<input type="radio" th:field="*{condition}" id="condition3" value="3" /> 3
					</label>
				</div>
			</div>
			<!-- description -->
			<div class="form-group">
				<label for="description" class="col-sm-2 control-label">description</label>
				<div class="col-sm-8">
					<textarea name="description" id="description" class="form-control" rows="5"
						th:field="*{description}"></textarea>
				</div>
			</div>
			<!-- submit button -->
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</div>
		</form>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script th:inline="javascript">
		'use strict';
		$(document).ready(function () {
			let daiCategoryList = /*[[${daiCategoryList}]]*/'';
		
			//console.log(daiCategoryList)
			//console.log(getDaiCategory);
			$.each(daiCategoryList, function (index, value) {

				$('#daiCategoryList').append(`<option value="${value.daiId}">${value.daiName}</option>`);

			})

			//中カテゴリを登録
			let chuCategoryList = /*[[${chuCategoryList}]]*/'';
		
				//console.log(chuCategoryList)
				//console.log(getChuCategory);
			$('#daiCategoryList').change(function () {
				$('#chuCategoryList > option').remove();
				$.each(chuCategoryList, function (index, value) {
					if ($('#daiCategoryList').val() === String(value.chuParent)) {
						$('#chuCategoryList').append(`<option value="${value.chuId}">${value.chuName}</option>`);
					}

				})
			})
			//小カテゴリーを登録
			let shoCategoryList = /*[[${shoCategoryList}]]*/'';
			console.log(shoCategoryList);
			$('#chuCategoryList').change(function(){
				$('#shoCategoryList > option').remove();
				$.each(shoCategoryList, function(index, value){
					if($('#chuCategoryList').val() === String(value.chuId) && $('#daiCategoryList').val() === String(value.daiId)){
						$('#shoCategoryList').append(`<option value="${value.shoId}">${value.shoName}</option>`);
					}
					
				})
				
			})
		})

	</script>
</body>

</html>
