<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!-- css -->
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
		integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
		integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />
	<link rel="stylesheet" href="./mercari.css" />
	<!-- script -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
	<title>Rakus Items</title>
</head>

<body>
	<!-- navbar -->
	<nav class="navbar navbar-inverse">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
				aria-expanded="false" aria-controls="navbar">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" th:href="@{/product-list}">Rakus Items</a>
		</div>
		<div id="navbar" class="collapse navbar-collapse">
			<div>
				<ul class="nav navbar-nav navbar-right">
					<li><a id="bookmark" th:href="@{/bookmark/list}">bookmark â˜†</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a id="logout" th:href="@{/logout}">Logout <i class="fa fa-power-off"></i></a></li>
				</ul>
				<p class="navbar-text navbar-right">
					<span id="loginName" sec:authentication="principal.user.name">user: userName</span>
				</p>
			</div>
		</div>
	</nav>

	<div id="main" class="container-fluid">
		<span th:if="${bookmarkText}" th:text="${bookmarkText}"></span>

		<!-- table -->
		<div class="table-responsive">
			<table id="item-table" class="table table-hover table-condensed">
				<thead>
					<tr>
						<th>name</th>
						<th>price</th>
						<th>delete</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="bookmark: ${bookmarkList}">
						<td class="item-name"><a th:href="@{'/product/detail?id=' + ${bookmark.id}}"
								th:text="${bookmark.name}">product.name</a></td>
						<td class="item-price" th:text="${bookmark.price}">product.price</td>
						<td><a th:href="@{'/bookmark/delete?id=' + ${bookmark.id}}" th:text="delete"></a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>

</html>
