		<a type="button" class="btn btn-default" th:href="@{/product-list}"><i class="fa fa-reply"></i> back</a>
		<h2>Add</h2>

		<!-- add form -->
		<form th:action="@{/product/add}" method="POST" class="form-horizontal" th:object="${productAddForm}">
			<!-- name -->
			<div class="form-group">
				<label for="inputName" class="col-sm-2 control-label">name</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="inputName" name="name" th:field="*{name}"/>
					<span class="text-danger">error:may not be empty</span>
				</div>
			</div>
			<!-- price -->
			<div class="form-group">
				<label for="price" class="col-sm-2 control-label">price</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="price" name="price" th:field="*{price}"/>
					<span class="text-danger">error:may not be empty</span>
				</div>
			</div>
			
			
			
			
			
			
			
			
			
			<!-- category -->
			<div class="form-group">
				<label for="category" class="col-sm-2 control-label">category</label>
				<div class="col-sm-8">
					<select id="daiCategoryList" class="form-control">
						<option selected>-- parentCategory --</option>
						<!--<option th:each="dai: ${daiList}" th:text="${dai.daiName}">parentCategory1</option>-->
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="category" class="col-sm-2 control-label"></label>
				<div class="col-sm-8">
					<select id="chuCategoryList" class="form-control">
						<option>-- childCategory --</option>
						<option id="chuName" th:value="*{chuName}" th:field="*{chuName}"></option>
						<!--<option th:each="chu: ${chuList}" th:text="${chu.chuName}">childCategory1</option>-->
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="category" class="col-sm-2 control-label"></label>
				<div class="col-sm-8">
					<select id="shoCategoryList" class="form-control">
						<option>-- grandChild --</option>
						<option id="shoName" th:value="*{shoName}" th:field="*{shoName}"></option>
						<!--<option th:each="sho: ${shoList}" th:text="${sho.shoName}">grandChild1</option>-->
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="category" class="col-sm-2 control-label"></label>
				<div class="col-sm-8">
					<span class="text-danger">error:may not be empty</span>
				</div>
			</div>

			<!-- brand -->
			<div class="form-group">
				<label for="brand" class="col-sm-2 control-label">brand</label>
				<div class="col-sm-8">
					<input type="text" id="brand" class="form-control" name="brand" th="*{brand}"/>
					<span class="text-danger">error:may not be empty</span>
				</div>
			</div>
			<!-- condition -->
			<div class="form-group">
				<label for="condition" class="col-sm-2 control-label">condition</label>
				<div class="col-sm-8">
					<label th:each="condition: ${conditionList}" for="condition1" class="radio-inline">
						<input type="radio" name="condition" th:value="${condition.key}" th:text="${condition.value}" th:field="*{condition}">
					</label>
				</div>
			</div>
			<div class="form-group">
				<label for="category" class="col-sm-2 control-label"></label>
				<div class="col-sm-8">
					<span class="text-danger">error:may not be empty</span>
				</div>
			</div>
			<!-- description -->
			<div class="form-group">
				<label for="description" class="col-sm-2 control-label">description</label>
				<div class="col-sm-8">
					<textarea name="description" id="description" class="form-control" rows="5" th:field="*{description}"></textarea>
					<span class="text-danger">error:may not be empty</span>
				</div>
			</div>
			<!-- submit button -->
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</div>
		</form>
	</div>
